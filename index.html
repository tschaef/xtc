<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>XTC</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="intro">
		<h2>XTC</h2>
		<button class="play">Start</button>
	</div>
	<div class="score-wrap">
		<span class="score">0</span>
	</div>
	<div class="game-over">
		<h2>Game over</h2>
		<p>Your score: <span class="score">0</span></p>
		<button class="play">Play again</button>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
